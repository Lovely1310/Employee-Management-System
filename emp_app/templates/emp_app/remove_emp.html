<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remove an Employee</title>
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff; /* soft blue background */
    }
  </style>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Remove an Employee!!</h1>
    <hr>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="employeeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Choose Employee to Remove
      </button>
      <ul class="dropdown-menu" aria-labelledby="employeeDropdown">
        {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
