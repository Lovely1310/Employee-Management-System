<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add an Employee</title>
  <!-- Add Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff; /* soft blue background */
    }
  </style>
<body>
  <div class="container">
    <h1 class="text-center">Add an Employee</h1><hr>

    <form method="POST" action="{% url 'add_emp' %}">
      {% csrf_token %}
  <div class="mb-3">
    <label for="first_name" > First Name</label> <br> 
    <input type="text" id="first_name" name = "first_name" value="{{first_name}}" ><br>

    <label for="last_name" > Last Name</label> <br> 
    <input type="text" id="last_name" name = "last_name"  value="{{last_name}}" ><br>

    <label for="salary" > Salary</label> <br> 
    <input type="text" id="salary" name = "salary"  value="{{salary}}" ><br>

    <label for="dept" >  Department </label> <br> 
    <input type="number" id="dept" name = "dept"  value="{{department}}" ><br>

    <label for="role" >  Role </label> <br> 
    <input type="number" id="role" name = "role"  value="{{role}}" ><br>


    <label for="bonus" >  Bonus </label> <br> 
    <input type="number" id="bonus" name = "bonus"  value="{{bonus}}" ><br>

    <label for="phone" >  Phone Number </label> <br> 
    <input type="number" id="phone" name = "phone"  value="{{phone}}" ><br>
   
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
    <br>
    <a href="/all_emp" class="btn btn-secondary">Back to All Employees</a>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
