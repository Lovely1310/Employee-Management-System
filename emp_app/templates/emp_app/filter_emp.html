<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Filter Employee</title>
  
  
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f0f8ff; /* light blue */
  }
</style>
<body>
    <div class="container">
        <!-- content here -->
        
    
          <div class="container mt-5">
            <h1 class="text-center">Filter Employee Details</h1>
            <hr>
            <form method="POST" action="/filter_emp">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Employee First/Last Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ name }}"> <br> <br>
          
                <label for="dept" class="form-label mt-3">Department</label>
                <input type="text" id="dept" name="dept" class="form-control" value="{{ department }}"><br> <br>
          
                <label for="role" class="form-label mt-3">Role</label>
                <input type="text" id="role" name="role" class="form-control" value="{{ role }}"><br> <br>
              </div>
          
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>

  

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
